<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego de Residuos y Corrientes Y</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #e6f4ea, #d0f0ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      color: #2e7d32;
      font-size: 22px;
      margin-top: 10px;
    }

    .titulo-columna {
      display: grid;
      grid-template-columns: 300px 60px 300px;
      margin-bottom: 10px;
      font-weight: bold;
      color: #1b5e20;
    }

    .titulo-columna div {
      text-align: center;
      font-size: 16px;
    }

    .contenedor {
      display: grid;
      grid-template-columns: 300px 60px 300px;
      gap: 20px;
      align-items: center;
    }

    .item, .drop {
      padding: 10px;
      background-color: #ffffff;
      border: 2px solid #a5d6a7;
      border-radius: 6px;
      cursor: grab;
      text-align: center;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }

    .drop {
      min-height: 40px;
      background-color: #e3f2fd;
    }

    .correcto {
      background-color: #c8f7c5 !important;
      border-color: #2ecc71 !important;
    }

    .incorrecto {
      background-color: #f7c5c5 !important;
      border-color: #e74c3c !important;
    }

    .oculto {
      display: none;
    }

    #resultado {
      margin-top: 30px;
      padding: 15px 25px;
      background-color: #c8e6c9;
      color: #1b5e20;
      border: 2px solid #2e7d32;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Arrastrá cada residuo a su categoría correspondiente</h1>
  </header>

  <div class="titulo-columna">
    <div>Residuos</div>
    <div></div>
    <div>Corrientes Y</div>
  </div>

  <div class="contenedor">
    <div class="item" draggable="true" id="res_pinturas">Pinturas</div>
    <div></div>
    <div class="drop" data-res="res_pinturas">Y12</div>

    <div class="item" draggable="true" id="res_aceites">Aceites en desuso</div>
    <div></div>
    <div class="drop" data-res="res_aceites res_trapos">Y8</div>

    <div class="item" draggable="true" id="res_pilas_plomo">Baterías de Plomo</div>
    <div></div>
    <div class="drop" data-res="res_pilas_plomo">Y31/Y34</div>

    <div class="item" draggable="true" id="res_solventes">Solventes</div>
    <div></div>
    <div class="drop" data-res="res_solventes">Y6</div>

    <div class="item" draggable="true" id="res_trapos">Trapos/Tambores con aceite</div>
    <div></div>
    <div class="drop" data-res="res_trapos res_aceites">Y8</div>

    <div class="item" draggable="true" id="res_pilas_zinc">Pilas y Baterías de Zinc</div>
    <div></div>
    <div class="drop" data-res="res_pilas_zinc">Y23</div>

    <div class="item" draggable="true" id="res_lamparas">Lámparas de tubo fluorescente</div>
    <div></div>
    <div class="drop" data-res="res_lamparas">Y29</div>
  </div>

  <div id="resultado">Correctas: 0 | Incorrectas: 0</div>

  <script>
    const items = document.querySelectorAll('.item');
    const drops = document.querySelectorAll('.drop');
    const resultado = document.getElementById('resultado');
    let correctas = 0;
    let incorrectas = 0;

    items.forEach(item => {
      item.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', e.target.id);
      });
    });

    drops.forEach(drop => {
      drop.addEventListener('dragover', e => {
        e.preventDefault();
        drop.style.borderColor = '#3498db';
      });

      drop.addEventListener('dragleave', () => {
        drop.style.borderColor = '#a5d6a7';
      });

      drop.addEventListener('drop', e => {
        e.preventDefault();
        const id = e.dataTransfer.getData('text');
        const dragged = document.getElementById(id);
        const aceptadas = drop.dataset.res.split(" ");

        if (aceptadas.includes(id)) {
          drop.textContent = dragged.textContent + ' ✅';
          drop.classList.add('correcto');
          dragged.classList.add('oculto');
          correctas++;
        } else {
          drop.classList.add('incorrecto');
          drop.textContent += ' ❌';
          incorrectas++;
          setTimeout(() => drop.classList.remove('incorrecto'), 1000);
        }

        resultado.textContent = `Correctas: ${correctas} | Incorrectas: ${incorrectas}`;
        drop.style.borderColor = '#a5d6a7';

        if (correctas === 7) {
          resultado.textContent += " 🎉 ¡Felicitaciones! Completaste el juego.";
        }
      });
    });
  </script>
</body>
</html>

<!--
  Este código HTML crea un juego interactivo donde los usuarios deben arrastrar residuos a sus categorías correspondientes.
  Utiliza HTML, CSS y JavaScript para la funcionalidad de arrastrar y soltar, así como para el conteo de respuestas correctas e incorrectas.
